<title>Weekly Calendar</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; }
.calendar { display: grid; grid-template-columns: 80px repeat(5, 1fr); height: 1200px; }
.time-col { border-right:1px solid #ccc; }
.day-col { border-left:1px solid #ccc; position:relative; }
.time-label { height:60px; font-size:12px; color:#555; text-align:right; padding-right:10px; border-bottom:1px solid #eee; }
.class-block { position:absolute; left:10px; right:10px; border-radius:8px; padding:6px; font-size:12px; overflow:hidden; border:1px solid #999; }
</style>
</head>
